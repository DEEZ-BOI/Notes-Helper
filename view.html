<!DOCTYPE html>
<html>
<head>
    <title>{{ note.title }}</title>
    <style>
        body {
            background: #111;
            color: #ddd;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 30px;
        }

        h1 {
            margin-top: 0;
        }

        pre {
            background: #181818;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            line-height: 1.4;
            color: #eee;
            border: 1px solid #262626;
        }

        .tag {
            display: inline-block;
            background: #333;
            padding: 5px 12px;
            color: #fff;
            border-radius: 999px;
            margin-right: 6px;
            margin-bottom: 6px;
            font-size: 13px;
        }

        a {
            color: #4ea3ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .danger-btn {
            background: #531018;
            border: 1px solid #80202e;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }

        .danger-btn:hover {
            background: #a32133;
        }

        .inline-form {
            display: inline;
        }
    </style>
</head>
<body>

<h1>{{ note.title }}</h1>

<p>
    <a href="{{ url_for('index') }}">â¬… Back to all notes</a>

    <form class="inline-form" method="POST" action="{{ url_for('delete_note', note_id=note_id) }}">
        <button type="submit" class="danger-btn">Delete this note</button>
    </form>
</p>

<h2>Summary</h2>
<pre>{{ note.summary }}</pre>

<h2>Keywords</h2>
{% if note.keywords %}
    {% for kw in note.keywords %}
        <span class="tag">{{ kw }}</span>
    {% endfor %}
{% else %}
    <p style="color:#888;">(none)</p>
{% endif %}

<h2>Full Text</h2>
<pre>{{ note.text }}</pre>

</body>
</html>
